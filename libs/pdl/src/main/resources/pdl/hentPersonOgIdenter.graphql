query($ident: ID!) {
    hentPerson(ident: $ident) {
        navn(historikk: false) {
            fornavn, mellomnavn, etternavn
        },
        doedsfall{
            doedsdato
        },
        foedselsdato{
            foedselsdato
        },
        adressebeskyttelse(historikk: false) {
            gradering
        }
        vergemaalEllerFremtidsfullmakt(historikk: false) {
            vergeEllerFullmektig {
                motpartsPersonident,
                tjenesteomraade {
                    tjenesteoppgave,
                    tjenestevirksomhet
                }
            }
        }
    },
    hentIdenter(ident: $ident, grupper: [FOLKEREGISTERIDENT, AKTORID], historikk: true) {
        identer {
            ident,
            gruppe,
            historisk
        },
    }
}
