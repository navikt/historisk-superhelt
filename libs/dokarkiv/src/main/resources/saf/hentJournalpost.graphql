query hentJournalpost($journalpostId: String!) {
    journalpost(journalpostId: $journalpostId){
        journalpostId
        tittel
        journalstatus
        sak{
            fagsaksystem
            fagsakId
        }
        bruker {
            id
            type
        }
        avsenderMottaker {
            id
            type
            navn
        }
        dokumenter{
            tittel
            dokumentInfoId
            dokumentvarianter{
                filtype
                filnavn
                saksbehandlerHarTilgang
            }
        }
    }
}