AZURE_OPENID_CONFIG_ISSUER: http://host.docker.internal:8102/azure-mock
AZURE_APP_CLIENT_ID: "historisk-superapp"
KAFKA_BROKERS: localhost:9092

DB_HOST: localhost
DB_PORT: 5032
DB_DATABASE: historisk-superhelt
DB_USERNAME: postgres
DB_PASSWORD: test

# overser audience sjekken i dev miljo pga problemer med mock-oidc og aud i jwt token
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          audiences: ""
  web:
    resources:
      static-locations: file:./frontend/dist
  kafka:
    security:
      protocol: PLAINTEXT
  jpa:
    hibernate:
      ddl-auto: update

nais:
  token:
    endpoint: http://localhost:4100/api/v1/token
    exchange:
      endpoint: http://localhost:4100/api/v1/token/exchange

app:
  gruppe:
    saksbehandler: gr_saksbehandler
    attestant: gr_attestant
    les: gr_les
  pdl:
    audience: api://mock.pdl.pdl-api/.default
    url: http://localhost:9080/pdl-mock
  tilgangsmaskin:
    url: http://localhost:9080/tilgangsmaskin-mock
    audience: api://mock.tilgangsmaskin/.default
  pdfgen:
    url: https://historisk-pdfgen.intern.dev.nav.no
  dokarkiv:
    url: http://localhost:9080/dokarkiv-mock
    audience: api://mock.dokarkiv/.default
  saf:
    url: http://localhost:9080/saf-mock
    audience: api://mock.saf/.default
  dokdist:
    url: http://localhost:9080/dokdist-mock
    audience: api://mock.dokdist/.default
